spring.application.name=StudentResult
# Enable H2 Console (Optional: Useful for web access to the database during development)
spring.h2.console.enabled=true

# H2 database URL (In-memory database)
spring.datasource.url=jdbc:h2:mem:testdb

# Database driver class name
spring.datasource.driverClassName=org.h2.Driver

# Database username
spring.datasource.username=sa

# Database password
spring.datasource.password=

# JPA/Hibernate settings
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Hibernate DDL mode (create, update, validate, none)
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in the logs (Optional)
spring.jpa.show-sql=true

# Format SQL queries in the logs (Optional)
spring.jpa.properties.hibernate.format_sql=true
